<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center; margin:15px ;">
    <span style="font-weight: 400; font-size: 1.5em; font-style:oblique; color: black;">Weather Forecast</span>
  </div>
  <ion-searchbar [(ngModel)]="cityName" (ngModelChange)="loadData()" animated="true"
    placeholder="Search"></ion-searchbar>
  <div *ngIf="!loading">
    <ion-card class="cardStyle">
      <ion-item lines="none">
        <p style="color: white;">Weather Report</p>
        <ion-label slot="end" style="color: white;">{{todayDate | date: "EEE dd MMM"}}</ion-label>
      </ion-item>
      <ion-item>
        <span id="temp">{{(weatherTemp?.temp - 273.15).toFixed(0)}}°C</span>
        <img slot="end" [src]="weatherIcon">
        <!-- <span>{{weatherDetails}}</span> -->
      </ion-item>

      <ion-item>
        <ion-icon name="location" id="location"></ion-icon>
        <span>{{cityName}}</span>
      </ion-item>

    </ion-card>

    <ion-card class="cardStyle">
      <ion-item>
        <span>Maximum Temp</span>
        <span slot="end">{{(weatherTemp.temp_max- 273.15).toFixed(0)}}°C</span>
      </ion-item>
      <ion-item>
        <span>Minimum Temp</span>
        <span slot="end">{{(weatherTemp.temp_min- 273.15).toFixed(0)}}°C</span>
      </ion-item>
      <ion-item>
        <span>Humidity</span>
        <span slot="end">{{weatherTemp.humidity}}%</span>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
